<mat-card class="example-card example-ripple-container mat-elevation-z4">
      <mat-card-content>
        <div class="example-container">
          <div class="d-flex justify-content-left">
             <mat-icon>home_work</mat-icon>&nbsp;&nbsp;<h4>{{constant.APP_NAME}}</h4>
          </div>
            <mat-form-field appearance="outline">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="Placeholder" [(ngModel)]="username">
                <mat-icon matSuffix>verified_user</mat-icon>
              </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
              <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <mat-error *ngIf="invalid">Username or Password is Incorrect</mat-error><br/>
                    </div>
          <div class="d-flex justify-content-center">
          <button mat-fab aria-label="Example icon-button with a heart icon" title="Login" color="primary" (click)="initLogin()">
            <mat-icon>done_outline</mat-icon>
          </button>&nbsp;&nbsp;
          <button mat-fab aria-label="Example icon-button with a heart icon" title="Sign Up" color="primary" >
            <mat-icon>person_add</mat-icon>
          </button>
          </div>
    </mat-card-content>
  </mat-card>
